<ion-header>

  <ion-navbar color='navbarColor'>
    
  </ion-navbar>
  <ion-toolbar color='navbarColor'>
  	<h2>{{session_name}}</h2>
  	<p>{{session_title}}</p>
    <p *ngIf="start_time != null">{{start_time}} - {{end_time}}</p>
    <ion-row>
      <ion-col col-6 *ngIf="chairman != '' && chairman != null"><strong>Chairman</strong><br/>{{chairman}}</ion-col>
      <ion-col col-6 *ngIf="moderator != '' && moderator != null"><strong>Moderator</strong><br/>{{moderator}}</ion-col>
    </ion-row>
  </ion-toolbar>

</ion-header>


<ion-content>
	<ion-list inset *ngFor="let item of session_details">
		<ion-item text-wrap>
			<h2>{{item.topic}} <span>{{item.start_time}} - {{item.end_time}}</span></h2>
			<p>{{item.speakers}} </p>
		</ion-item>
	</ion-list>
</ion-content>
