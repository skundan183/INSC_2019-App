<ion-header no-border>
	<ion-toolbar style="text-align:center" >
		<img src="assets/imgs/header_logo2.jpg" alt="INSC Logo">
	</ion-toolbar>
</ion-header>

<ion-content padding>
  	<ion-grid>
	  	<ion-row>
		    <ion-col *ngFor="let item of dashboard_data" col-4>
		    	<div (click)="click(item.value)">
			    	<img src="{{item.icon}}" />
			      	<p>{{item.title}}</p>
			    </div>
		    </ion-col>
	  	</ion-row>
	</ion-grid>
	<div class="row" style="margin-bottom: 10px">
	  <div class="column">
	    <img src="assets/imgs/icons/facebook.png" class="facebook" (click)="openFacebook()" style="margin-right: 10px;float: right" />
	  </div>
	  <div class="column">
	    <img src="assets/imgs/icons/share.png" class="facebook" (click)="openShare()" style="margin-left: 10px;float: left"/>
	  </div>
	</div>
</ion-content>
