<ion-header>

  <ion-navbar color="navbarColor">
    <ion-title>Workshop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list inset *ngFor="let item of workshops">
        <ion-item text-wrap class="list-item" (click)="workshopDetails(item.workshop_id, item.title, item.conveners, item.venue, item.start_date, item.start_time, item.end_time)">
          <h2>{{item.title}}</h2>
          <p>{{item.start_date}}, {{item.start_time}} - {{item.end_time}}</p>
          <ion-icon name="ios-arrow-forward" item-end></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
